            <div class="row align-items-center" style="min-height: 40vh">
                <div class="col-sm m-3">
                    <h1 class="display-1 fw-bolder my-0">CONTACT</h1>
                </div>
            </div>

             <!-- FORM STARTS HERE-->
             <div class="container mt-2">
                <form class="row-g-3">
                    <div class="row">
                        <div class="col-md-4 offset-md-1">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control mb-2" id="firstName" required>
                        </div>
                        <div class="col-md-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control mb-2" id="lastName" required>
                        </div>
                        <div class="col-md-5 offset-md-1">
                            <label for="emailinfo" class="form-label">E-mail</label>
                            <input type="email" class="form-control mb-2" id="emailinfo" required>
                        </div>
                        <div class="col-md-3">
                            <label for="phoneNumber" class="form-label">Phone (optional)</label>
                            <input type="text" class="form-control mb-2" id="phoneNumber" placeholder="(+--) --- --- ---">
                        </div>
                        <div class="col-md-8 offset-md-1">
                            <label for="comments" class="form-label">Comments, questions?</label>
                            <textarea class="form-control mb-2" id="comments" rows="3" required></textarea>
                        </div>
                        <div class="col-md-12 offset-md-1">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- FORM ENDS HERE-->

            <!-- GAP SPACER -->
